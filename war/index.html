<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>GAE Example</title>
    <style>
    	a {
    		text-decoration : none;
    	}
    	table {
    		position : absolute;
    		top : 15%;
    		left:50%;
    		transform : translate(-50%,50%);
    	}
    	h1 {
    		text-align : center;
    	}
    	iframe {
    		position : absolute;
    		top : 30%;
    		left : 50%;
    		width: 700px;
    		height : 350px;
    		transform : translate(-50%);
    		border : 0;
    		outline : 0;
    	}
    </style>
  </head>

  <body>
  	<h1>GAE Example for CRUD operations</h1>
    <table>
      <tr>
        <td><a href="add.jsp" target="general" id="add">Add a record </a>|</td>
        <td><a href="update.jsp" target="general" id="update">Update a record </a>|</td>
        <td><a href="delete.jsp" target="general" id="delete">Delete a record </a>|</td>
        <td><a href="/display" target="general" id="display">Display records</a></td>        
      </tr>
    </table>
    <iframe src="/display" name="general"></iframe>
  </body>
</html>
